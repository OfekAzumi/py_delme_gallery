<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Left side of the navbar (Hello, username) -->
            
            <span class="navbar-text">
                <a href="{{ url_for('home', username = username, imagepath = imagepath, user = user) }}"><img src="{{ url_for('display_image', imagepath=imagepath) }}" alt="Profile Picture" class="img-fluid rounded-circle" style="width: 40px; height: 40px;"></a>
                Hello, {{username}}
            </span>
            
            <!-- Right side of the navbar (Links) -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home', username = username, imagepath = imagepath, user = user) }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('gallery', username = username, imagepath = imagepath, user = user) }}">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about', username = username, imagepath = imagepath, user = user) }}">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2023 by Ofek Azumi.
      <!-- Bootstrap JS scripts -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
      {% endblock %}
    </div>
  </body>
</html>
